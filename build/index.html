<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="Продажа мягких игрушек Авакадо">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Avocado</title>
</head>


<body>
	<div class="wrapper">
	<header class="header">
  <div class="container-fluid">
    <div class="header__inner flex">
      <a href="/" class="header__logo logo">
        <img src="img/logo.webp" alt="Логотип">
      </a>
      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link active" href="#">О продукте</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Галерея</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Товар</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Акции</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Партнёрам </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Оплата и доставка</a>
          </li>
        </ul>
        <div class="header__social-mobile social">
          <a class="social__link social__link--fb" href="#">
            <svg>
              <use xlink:href="img/sprite.svg#sprite--fb"/>
            </svg>
          </a>
          <a class="social__link social__link--insta" href="#">
            <svg>
              <use xlink:href="img/sprite.svg#sprite--insta"/>
            </svg>
          </a>
          <a class="social__link social__link--tm" href="#">
            <svg>
              <use xlink:href="img/sprite.svg#sprite--tm"/>
            </svg>
          </a>
          <a class="social__link social__link--viber" href="#">
            <svg>
              <use xlink:href="img/sprite.svg#sprite--viber"/>
            </svg>
          </a>
        </div>
      </nav>
      <div class="header__phone phone">
        <svg class="phone__icon">
          <use xlink:href="img/sprite.svg#sprite--phone"/>
        </svg>
        <a href="tel:+380993203649" class="phone__link">+38 (099) 320 36 49</a>
      </div>

      <button class="burger" aria-label="Открыть меню">
        <span></span>
      </button>
    </div>
  </div>
</header>
	<main class="main">
		<section class="hero">
  <div class="container">
    <h1 class="hero__title title">
      Плюшевый авакадо. Идеальный подарок в&nbsp; ваших руках!
    </h1>
    <p class="hero__descr">
      Лучший подарок для девушки, подруги или ребенка!
    </p>
    <a href="#" class="hero__btn-order btn">
      Заказать сейчас
    </a>
  </div>
  <div class="container-fluid">
    <div class="hero__social social">
      <a class="social__link social__link--fb" href="#">
        <svg>
          <use xlink:href="img/sprite.svg#sprite--fb"/>
        </svg>
      </a>
      <a class="social__link social__link--insta" href="#">
        <svg>
          <use xlink:href="img/sprite.svg#sprite--insta"/>
        </svg>
      </a>
      <a class="social__link social__link--tm" href="#">
        <svg>
          <use xlink:href="img/sprite.svg#sprite--tm"/>
        </svg>
      </a>
      <a class="social__link social__link--viber" href="#">
        <svg>
          <use xlink:href="img/sprite.svg#sprite--viber"/>
        </svg>
      </a>
    </div>
    <a class="scroll__link" href="#" class="scroll__link"></a>
  </div>
</section>
	</main>
	<footer class="footer"></footer>

	</div>
	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
